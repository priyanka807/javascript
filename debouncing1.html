<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing Concept </title>
</head>
<body>
  
    <!-- <form action=""> </form> -->
        <input type="text"  id="input"  onkeyup="betterfunction()">
   
    
    <script>
        const input = document.getElementById("input")
const handleSearch = (searchTerm)=>{
console.log(`this will call after one second ${searchTerm} without cleanTimeout used call unwanted fun call after one sec `)
}
        function debounce(call,delay){
            let timeout;
            return function(){
   
if(timeout)clearTimeout(timeout);
timeout = setTimeout(()=>{
call()
},delay)
            }

        }

        const betterfunction = debounce(()=>handleSearch(input.value),1000)
    </script>
</body>
</html>
