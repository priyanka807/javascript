    <script src="https://cdn.tailwindcss.com"></script>
 <style>
  .active-button {

  border-radius: 0.375rem; /* rounded-md equivalent */
  color: #ffffff; /* hover:text-white equivalent */
  outline: none; /* focus:outline-none equivalent */
 
}

/* Add hover and focus states manually */
.active-button:hover {
  color: #ffffff;
}

.active-button:focus {
  outline: none;
  box-shadow:  inset 0 0 0 2px #ffffff;
}
.active{
  background-color:   rgb(0, 5, 12);
  padding: 0.5rem;
}
.inactive{
  background-color:   rgb(25, 36, 51);
  padding: 0.5rem;
}
 </style>

            </svg>

              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>

          </div>

      <!-- px-3 -->

            <a href="#" class="nav_items rounded-md p-2 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>

<script>
  const menu_toggle = document.getElementById("menu-toggle")
  const mobile_menu  = document.getElementById("mobile-menu")
  const  nav_items = document.querySelectorAll(".nav_items")


  menu_toggle.addEventListener("click",()=>{
    mobile_menu.classList.toggle("hidden")
    menu_toggle.classList.toggle("active-button")
  })

  nav_items.forEach((navItems)=>{
    navItems.addEventListener("click",()=>{
  //  document.querySelector("active")?.classList.remove("active")
  //  navItems.classList.add("active")
  for(let navitems of nav_items){
    console.log(navitems,'navitems inside  here')
    navitems.classList.add("inactive")
    navitems.classList.remove("active")
  }
  navItems.classList.remove("inactive")
  navItems.classList.add("active")

  })
  })
 

</script>
