<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event bubling </title>
</head>
<body>
  
<div class="parent">
  <div class="child">child1 </div>
  <div class="child">child2 </div>
  <div class="child">child3 </div>
</div>

</body>

<script>

  const parent = document.querySelector('.parent')
  const accessChild = document.querySelectorAll('.child')
  console.log(parent,'parent')
  console.log( accessChild,' accessChild')
  accessChild.forEach((child)=>{

    child.addEventListener('click',()=>{
alert(`you have clicked on ${child.innerHTML}`)
},{capture:true})

  })


  parent.addEventListener('click',()=>{
alert(`you have clicked on parent element `)
},{capture:true})


</script>
</html>
<!-- event delegation concept -->
